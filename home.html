<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Home</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="welcome">
        <img src="./assets/images/sort.svg" alt="">
        <span>Welcome, user</span>
        <img src="./assets/images/basket.svg" alt="">
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="search">
        <div class="form-search">
          <span class="material-symbols-outlined">
            search
          </span>
          <input type="text" placeholder="Search for fruit salad combos">
        </div>
        <button><img src="./assets/images/filter.svg" alt=""></button>
      </section>
      <section class="food-types">
        <ul>
          <li>All</li>
          <li>Salad Combo</li>
          <li>Berry Combo</li>
          <li class="fit">Mango Berry</li>
        </ul>
      </section>
      <section class="combos">
        <h5>Recommended Combos</h5>
        <div class="combo-items">
          <div class="item">
            <a href="item.html">
              <img src="./assets/images/honey-lime-combo.svg" alt="">
              <span>Honey Lime Combo</span>
              <div class="add">
                <span>N 2,000</span>
                <span class="material-symbols-outlined">
                  add
                </span>
              </div>
            </a>
          </div>
          <div class="item">
            <a href="item.html">
              <img src="./assets/images/berry-mango-combo.svg" alt="">
              <span>Berry Mango Combo</span>
              <div class="add">
                <span>N 2,000</span>
                <span class="material-symbols-outlined">
                  add
                </span>
              </div>
            </a>
          </div>
        </div>
      </section>
      <section class="other-foods">
        <ul>
          <li class="item special">Hottest</li>
          <li class="item">Popular</li>
          <li class="item">New Combo</li>
        </ul>
        <div class="foods">
          <div class="item">
            <a href="item.html">
              <img src="./assets/images/quinoa-fruit-salad.svg" alt="">
              <span>Quinoa Fruit Salad</span>
              <div class="add">
                <span>N 2,000</span>
                <span class="material-symbols-outlined">
                  add
                </span>
              </div>
            </a>
          </div>
          <div class="item">
            <a href="item.html">
              <img src="./assets/images/tropical-fruit-salad.svg" alt="">
              <span>Tropical fruit salad</span>
              <div class="add">
                <span>N 2,000</span>
                <span class="material-symbols-outlined">
                  add
                </span>
              </div>
            </a>
          </div>
          <div class="item fit">
            <a href="item.html">
              <img src="./assets/images/melon-fruit-salad.svg" alt="">
              <span>Tropical fruit salad</span>
              <div class="add">
                <span>N 2,000</span>
                <span class="material-symbols-outlined">
                  add
                </span>
              </div>
            </a>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
